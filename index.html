<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Sign Up Form
    </title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="aside">
            <div class="logo-container">
                <img src="./assets/images/odin-logo.png" alt="TheOdingProject logo">
                <h1>
                    ODIN
                </h1>
            </div>
            <div class="attribution">
                Foto de <a href="https://unsplash.com/es/@neom?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">NEOM</a> en <a href="https://unsplash.com/es/fotos/una-persona-nadando-en-el-agua-cerca-de-una-cueva-dulVtESluoM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </section>
        <section class="content">
            <p class="disclaimer">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
                <span>
                    You know you want to.
                </span>
            </p>
            <div class="form-container">
                <h2>
                    Let's do this!
                </h2>
                <form action="">
                    <div class="row">
                        <div class="input-container">
                            <label for="first-name">
                                First Name
                            </label>
                            <input required type="text" id="first-name" name="first-name" placeholder="First Name">
                            <span class="error"></span>
                        </div>

                        <div class="input-container">
                            <label for="last-name">
                                Last Name
                            </label>
                            <input required type="text" id="last-name" name="last-name" placeholder="Last Name">
                            <span class="error"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-container">
                            <label for="email">
                                Email
                            </label>
                            <input required type="email" id="email" name="email" placeholder="Email">
                            <span class="error"></span>
                        </div>

                        <div class="input-container">
                            <label for="phone">
                                Phone Number
                            </label>
                            <input required type="tel" id="phone" name="phone" placeholder="Phone">
                            <span class="error"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-container">
                            <label for="password">
                                Password
                            </label>
                            <input minlength="5" required type="password" id="password" name="password" placeholder="Password">
                            <span class="error"></span>
                        </div>

                        <div class="input-container">
                            <label for="confirm-password">
                                Confirm Password
                            </label>
                            <input minlength="5" required type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                            <span class="error"></span>
                        </div>
                    </div>
                    <div class="submit-container">
                        <button type="submit">
                            Create Account
                        </button>
                        <p>
                            Already have an account? <a href="/login">Log in</a>
                        </p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
